<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>StampShot</title>
  <style>
    body {
      width: 240px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }
    #status {
      margin-top: 10px;
      text-align: center;
      color: #4CAF50;
    }
    .option {
      margin-top: 10px;
      display: flex;
      align-items: center;
    }
    .option input {
      margin-right: 8px;
    }
    #folderInfo {
      font-size: 11px;
      color: #666;
      margin-top: 2px;
      margin-left: 23px;
    }
  </style>
</head>
<body>
  <button id="captureBtn">Capture Screenshot</button>
  <div class="option">
    <input type="checkbox" id="fullPageOption" checked>
    <label for="fullPageOption">Capture full page</label>
  </div>
  <div class="option">
    <input type="checkbox" id="saveAsOption" checked>
    <label for="saveAsOption">Ask where to save</label>
  </div>
  <div id="folderInfo">
    If disabled, screenshots will be saved to the last used folder
  </div>
  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>

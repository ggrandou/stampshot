<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>StampShot</title>
  <style>
    body {
      width: auto;
      min-width: 100px;
      padding: 6px;
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      color: #202124;
    }
    .menu-item {
      display: flex;
      align-items: center;
      width: 100%;
      padding: 8px 10px;
      background-color: transparent;
      color: #202124;
      border: none;
      cursor: pointer;
      text-align: left;
      transition: background-color 0.15s;
      margin: 2px 0;
      border-radius: 4px;
      font-size: 14px;
    }
    .menu-item:hover {
      background-color: rgba(0, 0, 0, 0.12);
    }
    .menu-item:active {
      background-color: rgba(0, 0, 0, 0.18);
    }
    .menu-item.active {
      background-color: rgba(26, 115, 232, 0.08);
      color: #1a73e8;
    }
    .menu-item .icon {
      margin-right: 12px;
      color: #5f6368;
      display: flex;
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }
    .menu-item.active .icon {
      color: #1a73e8;
    }
    .menu-item .text {
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    #status {
      margin-top: 6px;
      text-align: center;
      color: #1a73e8;
      font-size: 12px;
      min-height: 16px;
      font-weight: 500;
      padding-bottom: 2px;
    }
    .version-info {
      color: #9AA0A6;
      font-size: 10px;
      font-weight: 400;
      display: block;
      text-align: right;
      padding-right: 10px;
    }
    .divider {
      height: 1px;
      background-color: #e0e0e0;
      margin: 4px 0;
    }
    .section-title {
      font-size: 11px;
      color: #5f6368;
      padding: 4px 10px 2px;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 500;
    }
    .radio-button {
      position: relative;
      width: 16px;
      height: 16px;
      cursor: pointer;
      margin-right: 12px;
      accent-color: #1a73e8;
      flex-shrink: 0;
    }
    .dest-item {
      padding: 6px 10px;
      display: flex;
      align-items: center;
      cursor: pointer;
      user-select: none;
    }
    .dest-item:hover {
      background-color: rgba(0, 0, 0, 0.12);
    }
    .dest-text {
      font-size: 13px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      cursor: pointer;
    }
    input[type="radio"]:disabled + .dest-text {
      color: #9AA0A6;
      opacity: 0.7;
      cursor: default;
    }
    .dest-item.disabled {
      opacity: 0.7;
      cursor: default;
    }
  </style>
</head>
<body>
  <button id="capturePageBtn" class="menu-item">
    <div class="icon">
      <img src="capture-viewport.svg" alt="Capture visible page" width="20" height="20">
    </div>
    <div class="text" id="captureVisiblePage">Capture Visible Page</div>
  </button>

  <button id="captureFullPageBtn" class="menu-item">
    <div class="icon">
      <img src="capture-fullpage.svg" alt="Capture full page" width="20" height="20">
    </div>
    <div class="text" id="captureFullPage">Capture Full Page</div>
  </button>

  <div class="divider"></div>
  <div class="section-title" id="saveTo">Save to</div>

  <div class="dest-item">
    <input type="radio" name="destination" id="selectDestOption" class="radio-button">
    <div class="dest-text" id="selectDestination">Select destination...</div>
  </div>

  <div class="dest-item">
    <input type="radio" name="destination" id="currentFolderOption" class="radio-button">
    <div class="dest-text" id="currentFolderText">Current folder</div>
  </div>

  <div class="dest-item">
    <input type="radio" name="destination" id="downloadsFolderOption" class="radio-button">
    <div class="dest-text" id="downloadsFolder">Downloads folder</div>
  </div>

  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
